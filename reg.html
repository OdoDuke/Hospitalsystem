<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="hospital.css" />
    
  </head>
  <body>
    
    <br> <br>
    <form action="thanks.html">

    <div class = log>
   <img src="Hospital Images/logo.png" width="70px">
     </div>

  

  

      <div class="form-group form-flex">
        <div>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name">
      </div>
      <div>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name">
      </div>
      </div>

     


      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">

       
      </div>




      <div class="form-group form-flex" >
        <div width="100%" >
        
        <label for="staffid">Staff ID </label>
        <input type="text" id="staffid" placeholder="Enter your staff id">
      </div>
        

      <div width="100%">
        <label for="contact">Phone Number</label>
        <input type="tel" id="contact" placeholder="Enter your phone number">
      </div> 

      </div>

      <div class="form-group username">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Enter your user name">
      </div>


      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>

      <div class="form-group form-details">
        <div>
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date">
       </div>
      
        <div>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          
        </select>
      </div>
      </div>



      
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>

    </div>  
    </form>

    <script src="script.js"></script>
  </body>
</html>
